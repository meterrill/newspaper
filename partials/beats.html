<div ng-show="beats.length">
  <h1>List of beats:</h1>
  <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="beats.reporters({beatId: item.id})">{{item.name}}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter name of beat">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
</div>

<div ui-view> </div>
